<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>
<body>
    <div class="container">
        <h2>Blackjack</h2>
        <h3><span id="blackjack-result">Let's Play </span></h3>

        <div class="flex-game-area">
            <div id="player-box">
                <h2>You: <span id="player-score">0</span></h2>
            </div>
            
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-score">0</span></h2>
            </div>
        </div>

        <div class="flex-select-buttons">
            <div>
                <button class="btn btn-primary" id="blackjack-hit-button">Hit</button>
                <button class="btn btn-warning" id="blackjack-stand-button">Stand</button>
                <button class="btn btn-danger" id="blackjack-deal-button">Reset</button>
            </div>
        </div>

        <div class="flex-score-table">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
